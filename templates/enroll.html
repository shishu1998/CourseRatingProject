<!DOCTYPE html>
<html>
    <head>
        <Title> Course Enrollment </Title>
    </head>

    <body>
		<form action="" method="post">
			<input type="text" name="CourseCode" placeholder = "Enter the CourseCode" required autofocus>

			<a href="/home">Return To Home </a>
		</form>
    </body>
</html>
